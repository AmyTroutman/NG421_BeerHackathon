<h1 align=center>Look at These Beers!</h1>
<mat-form-field appearance="outline" class="search">
    <mat-label>Look Around</mat-label>
    <input (keyup)="applyFilter($event.target.value)" matInput>
</mat-form-field>
<button mat-stroked-button color="accent" (click)="newBeer()">Add a Beer</button>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z5" align="center" width="80%">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let beer">{{beer.name}}</td>
    </ng-container>
    <ng-container matColumnDef="tagline">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Tagline </th>
        <td mat-cell *matCellDef="let beer">{{beer.tagline}}</td>
    </ng-container>
    <ng-container matColumnDef="image_url">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
        <td mat-cell *matCellDef="let beer"><img class="beerimg" src="{{beer.image_url}}"></td>
    </ng-container>
    <ng-container matColumnDef="abv">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> ABV </th>
        <td mat-cell *matCellDef="let beer">{{beer.abv}}</td>
    </ng-container>
<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator [pageSizeOptions]="[3, 6, 12]" showFirstLastButtons></mat-paginator>
